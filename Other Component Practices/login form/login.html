<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/983656915f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="login.css" />
</head>

<body>
    <div class="form">
        <h2>Sign In to WEB</h2>
        
        <div class="box">
            <div>
                <i class="fa-brands fa-facebook-square fa-1x" aria-label="Facebook" aria-hidden="true"
                    style="color: rgb(255, 255, 255)"></i>
            </div>
            <div class="g">
                <a href="www.facebook.com">
                    <h4>Continue with Facebook</h4>
                </a>
            </div>
        </div>
        <div class="box2">
            <div>
                <i class="fa-brands fa-google fa-1x" aria-label="Google" aria-hidden="true"
                    style="color: rgb(0, 0, 0)"></i>
            </div>
            <div class="g">
                <a href="www.google.com">
                    <h4>Continue with Google</h4>
                </a>
            </div>
        </div>
        <div class="box2">
            <div>
                <i class="fa-brands fa-apple fa-1x" aria-label="Apple" aria-hidden="true"
                    style="color: rgb(0, 0, 0)"></i>
            </div>
            <div class="g">
                <a href="#">
                    <h4>Continue with Apple</h4>
                </a>
            </div>
        </div>

        <div class="strike">
            <span><small>OR</small></span>
        </div>
        <div class="inputs">
            <input type="email" name="text" id="nameInput" placeholder="E-mail" /><br />
            <input type="password" name="password" id="passwordInput" placeholder="Password" />
            <button class="login_button"><a href="#">Continue</a></button>
        </div>

        <div class="forgot">
            <div>
                <input type="checkbox" id="checkBox" name="" value="true" checked="">
                <label for="checkBox">Remember me</label>
            </div>
            <a href="#">Forgot Password?</a>
        </div>
        <hr>
        <div class="createAccountLink">
            <p>Don't have an account?</p>
            <a href="#" class="text_link">Create Account</a>
        </div>

    </div>
</body>

</html>
