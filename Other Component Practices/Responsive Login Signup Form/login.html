<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="container">
        <div class="forms">
            <div class="login form">
                <span class="heading">Login</span>
                <form action="">
                    <div class="input_field">
                        <input type="text" placeholder="Enter Your Email" required>
                        <i class="fa-solid fa-envelope icon"></i>
                    </div>
                    <div class="input_field">
                        <input type="password" class="eye_slash_input" placeholder="Enter Your Password" required>
                        <i class="fa-solid fa-lock icon"></i>
                        <i class="fa-solid fa-eye-slash eye_slash"></i>
                    </div>
                    <div class="checkbox_content">
                        <div class="checkbox_text">
                            <input type="checkbox" id="checkBox" name="" value="true" checked="">
                            <label for="checkBox" class="">Remember me</label>
                        </div>
                        <a href="#" class="forgot_text">Forgot password?</a>
                    </div>
                    <div class="login_button">
                        <input type="button" value="Login Now">
                    </div>
                </form>
                <div class="login_signup">
                    <span class="signup">Not a member yet?
                        <a href="#" id="signupLInk" class="forgot_text signupLink">Signup Now</a>
                    </span>
                </div>
            </div>

<!-- Registration Form   -->

                    <span class="signup">Not a member yet?

            </div>
        </div>
